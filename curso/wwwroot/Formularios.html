<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="./curso.styles.css" asp-append-version="true" />
</head>
<body>

    <div class="container-fluid py-5 bg-dark text-white">
        <h1 class="display-5 fw-bold">Formularios</h1>
    </div>
    <div class="container">
        <form class="border rounded-1 bg-info-subtle p-3 m-auto was-validated" novalidate>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Default checked radio
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault12">
                <label class="form-check-label" for="flexRadioDefault12">
                    Default radio
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault22">
                <label class="form-check-label" for="flexRadioDefault22">
                    Default checked radio
                </label>
            </div>
            <div class="form-check form-switch form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </div>
            <div class="form-check form-check-reverse">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedbb" checked>
                <label class="form-check-label" for="flexCheckCheckedbb">
                    Checked checkboxxxx
                </label>
            </div>
            <div class="form-check form-check-reverse">
                <input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
                <label class="form-check-label" for="reverseCheck1">
                    Reverse checkbox
                </label>
            </div>
            <div class="mb-3 form-floating">
                <select id="selUsuario" class="form-select" aria-label="Default select example" required>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <label for="selUsuario" class="form-label">Ciudad</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="email" list="datalistOptions" class="form-control is-valid" id="txtUsuario" placeholder=" " aria-describedby="userHelp" required>
                <label for="txtUsuario" class="form-label">Correo electrónico</label>
                <output class="valid-feedback">Correcto</output>
                <output class="invalid-feedback">Es obligatorio</output>
            </div>
            <datalist id="datalistOptions">
                <option value="San@Francisco">
                <option value="New@York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
            </datalist>            
            <div class="mb-3 form-floating">
                <input type="password" class="form-control is-invalid" id="txtPassword" placeholder=" " aria-details="Contraseña" required>
                <label for="txtPassword" class="form-label">Contraseña</label>
                <output class="valid-feedback">Correcto</output>
                <output class="invalid-feedback">Es obligatorio</output>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="chkSesion" value="on">
                <label class="form-check-label" for="chkSesion">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <form class="border rounded-1 bg-info-subtle p-3 m-auto">
            <div class="mb-3">
                <label for="txtUsuario" class="form-label visually-hidden">Correo electrónico</label>
                <input type="email" class="form-control" id="txtUsuario" placeholder="Correo electrónico" aria-describedby="userHelp">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="txtPassword" placeholder="Contraseña" aria-details="Contraseña">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="chkSesion" value="on">
                <label class="form-check-label" for="chkSesion">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <form class="border rounded-1 bg-info-subtle p-3 m-auto">
            <div class="mb-3">
                <label for="txtUsuario" class="form-label-sm">Correo electrónico</label>
                <input type="email" class="form-control" id="txtUsuario" aria-describedby="userHelp">
                <div id="userHelp" class="form-text">Su usuarioo.</div>
            </div>
            <div class="mb-3">
                <label for="txtPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control-sm" id="txtPassword">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="chkSesion" value="on">
                <label class="form-check-label" for="chkSesion">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <form class="border rounded-1 bg-info-subtle p-3 m-auto" disabled>
            <div class="row">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control-plaintext" id="inputEmail3" value="kk@kk.kk" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="txtUsuario" class="form-label col-form-label">Correo electrónico</label>
                    <div class="col">
                        <input type="email" class="form-control" id="txtUsuario" aria-describedby="userHelp" value="kk@kk.kk" disabled>
                        <div id="userHelp" class="form-text">Su usuario.</div>
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="txtPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="txtPassword">
                </div>

            </div>
            <fieldset class="row">
                <div class="col mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="chkSesion" value="on">
                    <label class="form-check-label" for="chkSesion">Recuérdame fieldset</label>
                </div>
                <button type="button" class="col btn btn-primary">Enviar</button>
            </fieldset>
        </form>
        <form class="row row-cols-md-auto g-3 align-items-center">
            <div class="col-12">
                <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                <div class="input-group">
                    <div class="input-group-text">@</div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                </div>
            </div>

            <div class="col-12">
                <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                <select class="form-select" id="inlineFormSelectPref">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                    <label class="form-check-label" for="inlineFormCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <div class="col-12">
                <label for="exampleColorInput" class="form-label">Color picker</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
            </div>

            <div class="col-12">
                <label for="exampleColorInput" class="form-label">Color picker</label>
                <input type="color" class="form-control" id="exampleColorInput" value="#563d7c" title="Choose your color">
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="./lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
